version: '3.9'

services:
  MySql:
    image: mysql:latest
    container_name: pdsi-school
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pdsi1234
      MYSQL_DATABASE: pdsi-school-db
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
    driver: local
